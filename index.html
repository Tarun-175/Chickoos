      const interaksi = document.getElementById("interaksi");

      window.addEventListener("scroll", () => {
        const rect = interaksi.getBoundingClientRect();
        const windowHeight = window.innerHeight;

        // Hitung jarak pusat elemen ke tengah viewport
        const distanceFromCenter = Math.abs(
          rect.top + rect.height / 2 - windowHeight / 2
        );
        const maxDistance = windowHeight / 2 + rect.height / 2;

        // Skala antara 0.8 sampai 1.2 (semakin dekat ke tengah makin besar)
        let scale = 1.2 - (distanceFromCenter / maxDistance) * 1;
        scale = Math.max(0.2, Math.min(scale, 1));

        interaksi.style.transform = `scale(${scale})`;
      });

      function klik() {
        window.location.href = "index3.html";
      }
